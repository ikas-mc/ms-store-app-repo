<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>windows 10 store app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <style>
        .sidebar {
            position: -webkit-sticky;
            position: sticky;
            top: 0px;
            height:calc(100vh - 0rem);
            border-right: 1px solid rgba(0, 0, 0, .1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1 sidebar">
                <header>APPS</header>
                <footer>2020</footer>
            </div>
            <div class="col-md-11">
                <div class="row">
                    {% for app in apps %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">

                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img class="card-img rounded" style="height:auto;width:100%;max-height: 300px;"
                                        src="{{app.productImage}}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ app.name }}</h5>
                                        <p class="card-text"><small class="text-muted">{{ app.category }}</small></p>
                                        <p class="card-text">{{ app.desc }}</p>
                                        <pre>{{ app.winget }}</pre>
                                        <a href="{{ app.url }}" data-product-id="{{ app.productId }}"
                                            class="btn btn-primary">安装</a>
                                        <button class="btn btn-primary" type="button" data-toggle="collapse"
                                            aria-expanded="false" aria-controls="preview-{{app.productId}}"
                                            data-target="#preview-{{app.productId}}">预览</button>

                                        <div id="preview-{{app.productId}}" class="collapse">
                                            <div>
                                                {% for img in app.previewImages %}
                                                <img src="{{ img }}">
                                                {% endfor %}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}

                </div>
            </div>
        </div>
</body>

</html>
