<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>windows 10 store app</title>
    <link rel="stylesheet" href="normalize.css">

    <style>
        body {
            margin: 0;
            font-family: "Microsoft YaHei", "Segoe UI", "SegoeUI", "Helvetica Neue", "Noto Sans", "sans-serif";
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: left;
        }

        a {
            color: #007bff;
            text-decoration: none;
            background-color: transparent;
        }


        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-top: 0;
            margin-bottom: .5rem;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .nav {
            padding-left: 0;
            margin-bottom: 0;
            list-style: none;
        }

        .nav-link {
            display: block;
            padding: .5rem 1rem;
        }


        .sidebar {
            position: sticky;
            top: 0px;
            height: calc(100vh - 0rem);
            border-right: 1px solid rgba(0, 0, 0, .1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-container {
            display: grid;
            grid-template-columns: 200px auto;
            grid-column-gap: 10px;
        }

        .items-container {
            display: grid;
            grid-column-gap: 10px;
            grid-template-columns: repeat(auto-fill, 350px);
        }

        .item-container {
            display: grid;
            grid-template-columns: 150px auto;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
            margin-bottom: 10px;
        }

        .item-body {
            padding: 8px;
            display: grid;
            align-items: center;
            grid-template-rows: 30px 25px auto 25px
        }

        .item-title {
            font-weight: 500;
            overflow-wrap: anywhere;
        }

        .item-text {}


        .item-img {
            justify-self: center;
            align-self: center;
            width: 130px;
        }

        .item-img img {
            height: auto;
            width: 100%;
            ;
        }


        .category {
            z-index: 99999;
            position: sticky;
            top: 0px;
            background: white;
            padding: 5px 5px 0;
        }

        .shadow {
            box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075) !important;
        }

        .hide {
            display: none;
        }

        .text-muted {
            color: #6c757d !important;
        }

        .code {
            background: #dddddd;
            padding: 5px 5px 0;
        }

        .btn {
            max-width: 100px;
        }
    </style>
</head>

<body>
    <div class="">
        <div class="main-container">
            <div class="sidebar">
                <header>Windows Apps</header>
                <ul class="nav flex-column">
                    {% for group in apps %}

                    <li class="nav-item">
                        <a class="nav-link" href="#category-{{group.key}}">{{group.key}}</a>
                    </li>
                    {% endfor %}

                </ul>
                <footer>
                    <a href="https://github.com/ikas-mc/ms-store-app-repo">Add</a>
                </footer>
            </div>
            <div class="">
                {% for group in apps %}
                <a id="category-{{group.key}}">
                    <!--TODO-->
                </a>
                <div class="category">
                    <h3>{{group.key}}</h3>
                </div>
                <div class="items-container">
                    {% for app in group.value %}
                    <div class="item-container shadow">
                        <div class="item-img">
                            <img class="card-img rounded" src="{{app.productImage}}">
                        </div>
                        <div class="item-body">
                            <h4 class="item-title">{{ app.name }}</h4>
                            <p class="item-text"><small class="text-muted">{{ app.category }}</small></p>
                            <p class="item-text">{{ app.desc }}</p>
                            <!--<pre class="code hide">{{ app.winget }}</pre>-->
                            <div>
                                <a class="btn" href="{{ app.url }}" target="_blank"
                                    data-product-id="{{ app.productId }}" class="">查看</a>
                                <a class="btn" href="ms-windows-store://pdp/?ProductId={{app.productId}}">安装</a>
                            </div>
                            <button class=" hide" type="button" data-target="#preview-{{app.productId}}">预览</button>
                            <!--
                            <div id="preview-{{app.productId}}" class="hide">
                                {% for img in app.previewImages %}
                                <img src="{{ img }}">
                                {% endfor %}
                            </div>
                            -->
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>
        </div>
</body>

</html>
